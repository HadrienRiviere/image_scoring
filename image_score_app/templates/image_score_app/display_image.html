<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #42a1f4; /* Set your preferred text color */
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Image with Score</h2>
    <img src="{{ image_path }}" alt="Uploaded Image">
    <p>Score: {{ score }}</p>
</body>
</html>
